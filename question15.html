<body>
    
    <script>
        let num = parseInt(prompt("Enter an integer:"));
        sum = 0;
        while(num > 0){
           ld = num % 10;
           sum = sum + ld;
           num = parseInt(num/10);

        }
        console.log(sum);
        if(sum % 2 == 0){
            console.log("Sum is even");
        }
        else{
            console.log("Sum is odd");
        }
    </script>
</body>
