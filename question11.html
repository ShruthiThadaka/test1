<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var currentDay = parseInt(prompt("Enter the current day"));
        var expiryday = parseInt(prompt("Enter the expiry day"));
        if(expiryday<currentDay){
            console.log("Expired");
        }
        else if(expiryday>=currentDay){
            console.log("Not expired");
        }
        else{
            console.log("Invalid input");
        }

    </script>
</body>
</html>
