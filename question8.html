<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let totalClasses = parseInt(prompt("Enter the total number of classes"));
        let classesAttended = parseInt(prompt("Enter the number of classes attended"));
         let attendance = classesAttended/totalClasses*100;
         if(attendance >= 75){
            console.log(attendance);
            console.log("Eligible");
         }
         else{
            console.log("Not eligible");
         }
    </script>
</body>
</html>
