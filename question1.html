<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var totalAmount = parseInt(prompt("Enter the total amount: "));
        if(totalAmount > 500){
            discount = 20/100*totalAmount;
            console.log(`Final amount = ${totalAmount-discount}`);
        }
        else if(totalAmount > 200 && totalAmount < 500){
            console.log(`Final amount = ${totalAmount - 0.1*totalAmount}`);
        }
        else if(totalAmount < 200){
            console.log("No discount is applied");
        }
        else{
            console.log("Enter proper input");
        }
    </script>
</body>
</html>
