<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let balance = parseFloat(prompt("Enter the balance amount:"));
        let withdrawlAmount = parseFloat(prompt("Enter the withdrawl amount:"));
        if(balance >= withdrawlAmount){
            console.log("Transaction approved");
        }
        else if(balance < withdrawlAmount){
            console.log("Insuffient funds");
        }
        else{
            console.log("Invalid input");
        }
    </script>
</body>
</html>
