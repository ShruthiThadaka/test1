<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let text = prompt("Enter a string:");
        count = 0;
        for(i=0;i<text.length;i++){
            if(text[i]=='e'){
                count++;
            }
        }
        console.log("number of occurences = ",count);

    </script>
</body>
</html>
