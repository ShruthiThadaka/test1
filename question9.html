<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        let purchaseAmount = parseFloat(prompt("Enter the amount:"));
        if(purchaseAmount < 100){
            points = 1*purchaseAmount/10;
            console.log(points);
        }
        else if(purchaseAmount>=100){
            points = 2*purchaseAmount/10;
            console.log(points)
        }
        else{
            console.log("Invalid input");
        }
    </script>
</body>
